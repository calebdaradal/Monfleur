<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logging - Character Management Dashboard</title>
    <link rel="stylesheet" href="dashboard.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <!-- Page Guard - Must be loaded first for maintenance mode protection -->
    <script src="common/page-guard.js"></script>
</head>
<body>
    <div class="dashboard-container">
        <!-- Sidebar -->
        <nav class="sidebar">
            <div class="sidebar-header">
                <div class="logo">
                    <div class="logo-icon">CML</div>
                    <span class="logo-text">Character Manager</span>
                </div>
            </div>
            <ul class="sidebar-nav">
                <!-- Navigation items will be populated by DashboardNavigation component -->
            </ul>
        </nav>

        <!-- Main Content -->
        <main class="main-content">
            <header class="main-header">
                <!-- Header content will be populated by DashboardHeader component -->
            </header>

            <div class="content-area">
                <div class="logging-header">
                    <h2>System Logs</h2>
                    <p>View all system activities and changes</p>
                </div>

                <!-- Log Filters -->
                <div class="card">
                    <div class="card-content">
                        <div class="log-filters">
                            <select id="logDateFilter">
                                <option value="all">All Time</option>
                                <option value="today">Today</option>
                                <option value="week">This Week</option>
                                <option value="month">This Month</option>
                            </select>

                            <button class="btn btn-outline" onclick="exportLogs()">
                                <i class="fas fa-download"></i>Export
                            </button>
                            
                            <!-- Toggle Filter Buttons -->
                            <div class="log-type-toggles">
                                <button class="log-type-toggle active" data-type="UPLOAD">
                                    <span class="log-type upload">UPLOAD</span>
                                </button>
                                <button class="log-type-toggle active" data-type="EDIT">
                                    <span class="log-type edit">EDIT</span>
                                </button>
                                <button class="log-type-toggle active" data-type="USER_EDIT">
                                    <span class="log-type user_edit">USER EDIT</span>
                                </button>
                                <button class="log-type-toggle active" data-type="ADMIN_EDIT">
                                    <span class="log-type admin_edit">ADMIN EDIT</span>
                                </button>
                                <button class="log-type-toggle active" data-type="DELETE">
                                    <span class="log-type delete">DELETE</span>
                                </button>
                            </div>
                            
                            
                        </div>
                    </div>
                </div>

                <!-- Logs Table -->
                <div class="card">
                    <div class="card-content">
                        <div class="logs-table-container">
                            <table class="logs-table">
                                <thead>
                            <tr>
                                <th>Timestamp</th>
                                <th>Type</th>
                                <th>User</th>
                                <th>Details</th>
                            </tr>
                        </thead>
                                <tbody id="logsTableBody">
                                    <!-- Logs will be populated by JavaScript -->
                                </tbody>
                            </table>
                        </div>
                        
                        <!-- Pagination Controls -->
                        <div class="pagination-container">
                            <div id="paginationInfo" class="pagination-info"></div>
                            <div id="paginationControls"></div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Header Component -->
    <script src="components/header.js"></script>
    <!-- Navigation Component -->
    <script src="components/navigation.js"></script>
    <script>
        // Initialize header and navigation components
        document.addEventListener('DOMContentLoaded', async function() {
            new DashboardHeader({
                pageTitle: 'System Logs',
                userRole: 'Moderator',
                showSwitchAccount: true
            });
            
            // Initialize navigation with async role loading
            const navigation = new DashboardNavigation({
                currentPage: 'logging.html'
            });
            // Navigation init is now async and handles role loading internally
        });
    </script>
    <script type="module" src="logging.js"></script>
</body>
</html>
