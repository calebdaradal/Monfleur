<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Database - Character Management Dashboard</title>
    <link rel="stylesheet" href="dashboard.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="dashboard-container">
        <!-- Sidebar -->
        <nav class="sidebar">
            <div class="sidebar-header">
                <div class="logo">
                    <div class="logo-icon">CML</div>
                    <span class="logo-text">Character Manager</span>
                </div>
            </div>
            <ul class="sidebar-nav">
                <!-- Navigation items will be populated by DashboardNavigation component -->
            </ul>
        </nav>

        <!-- Main Content -->
        <main class="main-content">
            <header class="main-header">
                <!-- Header content will be populated by DashboardHeader component -->
            </header>

            <div class="content-area">
                <!-- Connection Status -->
                <div id="connectionStatus"></div>
                
                <!-- Database Header -->
                <div class="database-header">
                    <div class="database-title">
                        <h2>Character Database</h2>
                        <p>Manage and view all characters in the masterlist</p>
                    </div>
                    <div class="view-controls">
                        <button class="view-btn active" data-view="grid"><i class="fas fa-th"></i></button>
                        <button class="view-btn" data-view="list"><i class="fas fa-list"></i></button>
                    </div>
                </div>

                <!-- Filters -->
                <div class="card">
                    <div class="card-content">
                        <div class="filters-container">
                            <div class="search-group">
                                <div class="search-input">
                                    <i class="fas fa-search"></i>
                                    <input type="text" id="searchInput" placeholder="Search by ML number, owner, or artist...">
                                </div>
                            </div>
                            <div class="filter-group">
                                <select id="rarityFilter">
                                    <option value="all">All Rarities</option>
                                    <option value="Common">Common</option>
                                    <option value="Uncommon">Uncommon</option>
                                    <option value="Rare">Rare</option>
                                    <option value="Ultra Rare">Ultra Rare</option>
                                </select>
                                <select id="statusFilter">
                                    <option value="all">All Statuses</option>
                                    <option value="trade-gift">Trade/Gift</option>
                                    <option value="trade-gift-resell">Trade/Gift/Resell</option>
                                    <option value="not-for-trade">Not for Trade</option>
                                </select>
                                <button class="btn btn-outline" onclick="app.clearFilters()">
                                    <i class="fas fa-times"></i>Clear
                                </button>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Results Count -->
                <div class="results-info">
                    <span id="resultsCount">Preparing characters...</span>
                </div>

                <!-- Characters Grid -->
                <div class="characters-container">
                    <div class="characters-grid" id="charactersGrid">
                        <!-- Character cards will be populated by JavaScript -->
                        <div class="loading-container">
                            <div class="loading-spinner-modern"></div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Firebase modules will be imported dynamically in the JavaScript files -->
    <script type="module" src="database.js"></script>
    
    <!-- Header Component -->
    <script src="components/header.js"></script>
    <!-- Navigation Component -->
    <script src="components/navigation.js"></script>
    <script>
        // Initialize header and navigation components
        document.addEventListener('DOMContentLoaded', async function() {
            new DashboardHeader({
                pageTitle: 'Character Database',
                userRole: 'Moderator',
                showSwitchAccount: true
            });
            
            // Initialize navigation with async role loading
            const navigation = new DashboardNavigation({
                currentPage: 'database.html'
            });
            // Navigation init is now async and handles role loading internally
        });
    </script>
</body>
</html>
