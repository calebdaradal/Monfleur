<!-- Character Gallery Template -->
<!-- Required CSS (include once per page) -->
<link rel="stylesheet" href="../CharacterList/character-gallery.css">

<!-- Copy this HTML section wherever you want to display characters -->
<section class="character-gallery-section">
    <!-- Gallery Header -->
    <div class="gallery-header">
        <h2 class="gallery-title">Character Gallery</h2>
        <div class="gallery-controls">
            <!-- Layout Toggle -->
            <div id="layoutToggle" class="layout-controls">
                <button id="gridLayoutBtn" class="layout-toggle" data-layout="grid">
                    <i class="fas fa-th"></i>
                    Grid
                </button>
                <button id="masonryLayoutBtn" class="layout-toggle" data-layout="masonry">
                    <i class="fas fa-th-large"></i>
                    Masonry
                </button>
            </div>
            
            <!-- Search Input -->
            <div class="search-container">
                <i class="fas fa-search search-icon"></i>
                <input type="text" 
                       id="characterSearch" 
                       class="search-input" 
                       placeholder="Search characters...">
            </div>
            
            <!-- Filter Controls -->
            <div class="filter-controls">
                <select id="rarityFilter" class="filter-select">
                    <option value="">All Rarities</option>
                    <option value="Common">Common</option>
                    <option value="Uncommon">Uncommon</option>
                    <option value="Rare">Rare</option>
                    <option value="Ultra Rare">Ultra Rare</option>
                    <option value="Legendary">Legendary</option>
                </select>
                
                <select id="statusFilter" class="filter-select">
                    <option value="">All Status</option>
                    <option value="trade-gift">Trade Gift</option>
                    <option value="trade-gift-resell">Trade Gift Resell</option>
                    <option value="not-for-trade">Not For Trade</option>
                </select>
            </div>
        </div>
    </div>
    
    <!-- Results Count -->
    <div class="results-info">
        <span id="resultsCount" class="results-count">Loading characters...</span>
    </div>
    
    <!-- Characters Container -->
    <div id="charactersContainer" class="characters-container">
        <!-- Loading State -->
        <div class="loading-container">
            <div class="loading-spinner"></div>
            <p>Loading characters...</p>
        </div>
    </div>
</section>



<!-- Required JavaScript Import -->
<script type="module">
    import { CharacterGalleryManager } from '../CharacterList/character-gallery-manager.js';
    
    // Initialize the character gallery when DOM is loaded
    document.addEventListener('DOMContentLoaded', () => {
        // Initialize with default configuration (masonry layout, all UI elements visible)
        new CharacterGalleryManager();
        
        // OR with custom configuration to override defaults
        // new CharacterGalleryManager({
        //     defaultLayout: 'grid',           // Override default masonry
        //     defaultRarity: 'rare',          // Set initial filter
        //     showLayoutToggle: false,        // Hide layout toggle
        //     showFilters: false              // Hide all filters
        // });
    });
</script>
